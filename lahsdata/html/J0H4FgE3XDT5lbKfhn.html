<!DOCTYPE html>

<head>

<title>靠谱的男生是什么样</title>
<link rel="stylesheet" href="/statics/wap/Default/js/bootstrap-3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="/statics/wap/Default/js/bootstrap-3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/statics/wap/Default/css/style.css?v=20151540979189">
<script src="/statics/home/js/jquery.min.js"></script>
<script src="/statics/wap/Default/js/bootstrap-3.3.4/js/bootstrap.min.js"></script>
<style>
    body {padding:0px 0 0px 0; background-color:#fff;}
    .main_help_layout_content {line-height:2.1;}
    .main_help_layout_content p{padding:0;margin:0;font-size: 16px;}
    /*设置IOS页面长按不可复制粘贴，但是IOS上出现input、textarea不能输入，因此将使用-webkit-user-select:auto;*/
    *{
        -webkit-touch-callout:none;  /*系统默认菜单被禁用*/
        -webkit-user-select:none; /*webkit浏览器*/
        -khtml-user-select:none; /*早期浏览器*/
        -moz-user-select:none;/*火狐*/
        -ms-user-select:none; /*IE10*/
        user-select:none;
    }
    input,textarea {
        -webkit-user-select:auto; /*webkit浏览器*/
        margin: 0px;
        padding: 0px;
        outline: none;
    }
</style>
</head>
<body>
<div class="container-fluid" style="padding:0;">
    <div class="main_help_layout">
       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">靠谱的男生是什么样</p>
       <p style="text-align: center;">- 01 -</p><p style="text-align: center;">微信上和日常是同一个人，说同样的话</p><p><br/></p><p style="text-align: center;">- 02 -</p><p style="text-align: center;">只做自己认为有把握的事情</p><p><br/></p><p style="text-align: center;">其它的都会很坚定地拒绝。</p><p><br/></p><p style="text-align: center;">- 03 -</p><p style="text-align: center;">给女生用眼睛看的爱情而不是用说</p><p><br/></p><p style="text-align: center;">- 04 -</p><p style="text-align: center;">可以无时无刻带给女生安全感</p><p><br/></p><p style="text-align: center;">- 05 -</p><p style="text-align: center;">时时刻刻注意所有人的感受 照顾好每个人 走路会走在最后</p><p><br/></p><p style="text-align: center;">- 06 -</p><p style="text-align: center;">遇到什么事都会不计较 懂得谦让</p><p><br/></p><p style="text-align: center;">- 07 -</p><p style="text-align: center;">比你爸还像你爸</p><p><br/></p><p style="text-align: center;">- 08 -</p><p style="text-align: center;">打王者不坑</p><p><br/></p><p style="text-align: center;">- 09 -</p><p style="text-align: center;">会给女生安排好一切</p><p><br/></p><p style="text-align: center;">从来不会让她等</p><p><br/></p><p style="text-align: center;">- 10 -</p><p style="text-align: center;">长得丑（扎心了老铁。。。）</p>       </div>
    </div>
</div>   
</body>
</html>
