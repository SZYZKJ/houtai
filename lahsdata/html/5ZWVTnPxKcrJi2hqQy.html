    <div class="main_help_layout">
       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">你真的适合结婚吗？</p>
       <p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: center; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(79, 79, 79);">【<span style="margin: 0px; padding: 0px; max-width: 100%; text-align: justify; box-sizing: border-box !important; word-wrap: break-word !important;">你真的适合结婚吗？</span>】</span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);"><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"/></span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);">“自我认知”，一个人对自我认知的程度直接影响婚姻的关系，而自我认知又是迈向成熟的第一步。在进入婚姻之前，多花一些时间进行自我评估，认真的面对真实的自己。了解自己的成长过程，了解家人对爱的表达方式，原生家庭对自己在人格特质、思想、行为、价值观等方面产生的影响。其中哪些特质适合带人婚姻，对婚姻产生积极的促进作用；哪些特质需要作出调整，降低他们可能产生的负面影响。一个成熟的人原因接纳包容对方，同时能够对自己的行为负责，只有达到这样你才适合进入婚姻。</span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);"><br/></span></p><p style="text-align: center;"><img style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; height: auto !important;" src="http://app.newnanedu.com/Public/news/image/20181009/1539053033637090.jpg" title="1539053033637090.jpg" alt="56.jpg"/></p>       </div>
