<div class="container-fluid" style="padding:0;">
    <div class="main_help_layout">
       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">你经历过的最撩的事情是什么？</p>
       <p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;">国庆节坐高铁回北京的路上，看到了一个很好看的乘务员。犹豫了很久要不要去搭讪认识下，毕竟到车厢人很多，北京还要挺久，被拒绝了又不能下车岂不是很尴尬？</span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;"><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"/></span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;">灵机一动，写了个小便签，这样就算被拒绝了，也不至于太难堪。。。</span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;"><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"/></span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><br/></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><br/></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;">然后等她又来我们车厢查票的时候，我走到两节车厢的过道处，等她过来的时候，叫住了她，把便签给她看了</span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;"><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"/></span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;">她看了几秒，转过来面无表情得对我说：“我正在工作呢”，然后就走了</span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;"><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"/></span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;">好吧，就这样被拒绝了，有点尴尬又有点失落。。。</span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;"><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"/></span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;">我回到座位上，迷迷糊糊地睡着了，等我醒来的时候，听到了她的声音：“你的票呢”</span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-size: 14px;"><br data-text="true" style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"/></span></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; box-sizing: border-box !important; word-wrap: break-word !important;"><br/></p><p><figure class="Editable-styled" data-block="true" data-editor="6jeoe" data-offset-key="bko83-0-0" style="margin: 1em 20px; padding: 10px; max-width: 100%; text-align: center; border: 1px solid rgb(204, 204, 204); border-radius: 2px; background: rgba(0, 0, 0, 0.05); display: inline-block; caret-color: rgb(26, 26, 26); color: rgb(26, 26, 26); font-family: -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, &quot;Source Han Sans SC&quot;, &quot;Noto Sans CJK SC&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-size: 15px; white-space: pre-wrap; text-size-adjust: auto; box-sizing: border-box !important; word-wrap: break-word !important;"><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; box-sizing: border-box !important; word-wrap: break-word !important;"><img class="Image FocusPlugin--unfocused Image--isBlock" data-ratio="1.3333333333333333" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OJibTIHFUIFv40LBhakicapalWmciczgLktBRF9NSZ     </div>
</div>
