<title>睡前私语：人无完人</title>
<link rel="stylesheet" href="/statics/wap/Default/js/bootstrap-3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="/statics/wap/Default/js/bootstrap-3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/statics/wap/Default/css/style.css?v=20151542485577">
<script src="/statics/home/js/jquery.min.js"></script>

<style>
    body {padding:0px 0 0px 0; background-color:#fff;}
    .main_help_layout_content {line-height:2.1;}
    .main_help_layout_content p{padding:0;margin:0;font-size: 16px;}
    /*设置IOS页面长按不可复制粘贴，但是IOS上出现input、textarea不能输入，因此将使用-webkit-user-select:auto;*/
    *{
        -webkit-touch-callout:none;  /*系统默认菜单被禁用*/
        -webkit-user-select:none; /*webkit浏览器*/
        -khtml-user-select:none; /*早期浏览器*/
        -moz-user-select:none;/*火狐*/
        -ms-user-select:none; /*IE10*/
        user-select:none;
    }
    input,textarea {
        -webkit-user-select:auto; /*webkit浏览器*/
        margin: 0px;
        padding: 0px;
        outline: none;
    }
</style>

<body>
<div class="container-fluid" style="padding:0;">
    <div class="main_help_layout">
       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">睡前私语：人无完人</p>
       <p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">金无足赤，人无完人。苦累中，懂得安慰自己。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">没人心疼，也要坚强；没人鼓掌，也要飞翔；</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">没人欣赏，也要芬芳。生活，没有模板，只需心灯一盏。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">人，是活给自己看的。别奢望人人都懂你，别要求事事都如意。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">自己的路自己走，自己的苦自己受，懂你的只有你自己，好好的爱自己，好好的过自己的生活，苦乐自得，幸福是你的，快乐也是你自己的。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p style="text-align: center;"><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><img style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; height: auto !important;" src="http://app.newnanedu.com/Public/news/image/20181026/1540536886503039.jpg" title="1540536886503039.jpg" alt="73.jpg"/></span></p>       </div>
    </div>
</div>   
</body>
</html>
