       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">睡前私语</p>
       <p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">富贵荣华，身外之物；</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">平安健康，才是根本。忘记不该记住的，珍惜身边拥有的。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">闲煮岁月，细品时光，于卑微中，活出健康，活出精彩。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">好心情才会有好风景；好眼光才会有好发现；勤思考才会有主见。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">美丽是健康带来的，伟大是平凡积累的，幸福是心情带来的，好名声是无私奉献带来的。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">人生就是一个饱经沧桑历经磨砺的过程，把握自己，活在当下，开心过好每一天。幸福不是你能左右多少，而是时刻伴你左右。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p style="text-align: center;"><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><img style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; height: auto !important;" src="http://app.newnanedu.com/Public/news/image/20181024/1540370548376768.jpg" title="1540370548376768.jpg" alt="53.jpg"/></span></p>       </div>
