<body>
<div class="container-fluid" style="padding:0;">
    <div class="main_help_layout">
       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">追女生失败的三个原因,你遇到了吗?</p>
       <p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; clear: both; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word="">很多人以为追一个女孩（前提是单身）失败，是偶然结果。其实不然，可能存在三种情况：</p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; clear: both; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word=""><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; word-wrap: break-word !important;"/></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; clear: both; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word="">第一，你不够优秀，对方压根看不上你；</p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; clear: both; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word="">第二，你跟她的社交关联度不够，没有机会去展示自己的更多属性；</p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; clear: both; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word="">第三，你出现的不是时候，可能她这段时间在择偶方面需求不大。</p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; clear: both; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word="">&nbsp;</p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; clear: both; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word="">如果是第一种，我建议能够客观分析自己，有选择地提升；如果是第二种，我建议你能够想办法去扩大与对方的交集；最后一种的话，需要耐心，静静地等风来。</p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; clear: both; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word=""><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; word-wrap: break-word !important;"/></p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; max-width: 100%; box-sizing: border-box; min-height: 1em; white-space: normal; color: rgb(110, 110, 110); font-family: 微软雅黑, " microsoft="" font-size:="" letter-spacing:="" text-align:="" background-color:="" word-wrap:="" break-word="">其实无论哪种，如果你真得用心，都可以实现，但是自我提升是需要你时刻做起的，它不是为了女孩而做，而是为了你自己。<img style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; height: auto !important;" src="http://app.newnanedu.com/Public/news/image/20180927/1538043315862526.jpg" title="1538043315862526.jpg" alt="8.jpg"/></p>       </div>
    </div>
</div>
