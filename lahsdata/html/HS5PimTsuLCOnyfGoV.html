       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">简简单单地活</p>
       <p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">人生是杯酒，有醉也有泪；</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">人生是道题，有错也有对；</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">人生是场缘，有爱也有恨。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">不要说人非，不要说己对，活着需要温馨，心情需要静美。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">过往里，简简单单地活，快快乐乐地过，保持真实的自我，活出自己的本色。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">无论对错都不要后悔，少计较，就是豁达；少要求，就是富有。</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);">人生如梦一场，层层叠叠，斑斑驳驳，应一半清醒，一半醉。人生这杯酒，醉了也要干杯！人生不醉无归！</span></p><p><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><br/></span></p><p style="text-align: center;"><span style="color: rgb(63, 63, 63); font-family: 微软雅黑; font-size: 15px; letter-spacing: 0.5px; text-align: justify; widows: 1; background-color: rgb(255, 255, 255);"><img style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; height: auto !important;" src="http://app.newnanedu.com/Public/news/image/20181027/1540624047153431.jpg" title="1540624047153431.jpg" alt="14.jpg"/></span></p>       </div>
