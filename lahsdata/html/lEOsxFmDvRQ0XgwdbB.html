       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">沟通中的四大杀手</p>
       <p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: center; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(79, 79, 79);">【<span style="margin: 0px; padding: 0px; max-width: 100%; text-align: justify; box-sizing: border-box !important; word-wrap: break-word !important;">沟通中的四大杀手</span>】</span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);"><br style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"/></span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);">1、吊儿郎当。要谈就要有诚意的谈，千万不要抱着无所谓的态度或者很随意的态度去谈；</span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);"><span style="margin: 0px; padding: 0px; max-width: 100%; font-family: Calibri; box-sizing: border-box !important; word-wrap: break-word !important;">2.</span>指责抱怨。避免批评抱怨对方，避免嘲笑对方，要记住来自恋人的打击是最有杀伤力的；</span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; clear: both; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);"><span style="margin: 0px; padding: 0px; max-width: 100%; font-family: Calibri; box-sizing: border-box !important; word-wrap: break-word !important;">3</span>、避免喋喋不休，刨根问底，特别是女性老是在一件事情上纠缠是很消磨两个人的感情的；</span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);"><span style="margin: 0px; padding: 0px; max-width: 100%; font-family: Calibri; box-sizing: border-box !important; word-wrap: break-word !important;">4</span>、避免讨价还价，如果双方太计较那就只能没完没了反反复复的吵下去了。</span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: justify; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);"><br/></span></p><p style="margin: 0px 8px; padding: 0px; max-width: 100%; min-height: 1em; white-space: pre-wrap; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; text-align: center; line-height: 1.75em; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; font-family: 宋体; font-size: 15px; letter-spacing: 1px; color: rgb(136, 136, 136);"><img style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; height: auto !important;" src="http://app.newnanedu.com/Public/news/image/20181009/1539052950214275.jpg" title="1539052950214275.jpg" alt="55.jpg"/></span></p>       </div>
