<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<title>也许你很牛逼，但我未必屌你！</title>
<link rel="stylesheet" href="/statics/wap/Default/js/bootstrap-3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="/statics/wap/Default/js/bootstrap-3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/statics/wap/Default/css/style.css?v=20151542485569">
<script src="/statics/home/js/jquery.min.js"></script>
<script src="/statics/wap/Default/js/bootstrap-3.3.4/js/bootstrap.min.js"></script>
<style>
    body {padding:0px 0 0px 0; background-color:#fff;}
    .main_help_layout_content {line-height:2.1;}
    .main_help_layout_content p{padding:0;margin:0;font-size: 16px;}
    /*设置IOS页面长按不可复制粘贴，但是IOS上出现input、textarea不能输入，因此将使用-webkit-user-select:auto;*/
    *{
        -webkit-touch-callout:none;  /*系统默认菜单被禁用*/
        -webkit-user-select:none; /*webkit浏览器*/
        -khtml-user-select:none; /*早期浏览器*/
        -moz-user-select:none;/*火狐*/
        -ms-user-select:none; /*IE10*/
        user-select:none;
    }
    input,textarea {
        -webkit-user-select:auto; /*webkit浏览器*/
        margin: 0px;
        padding: 0px;
        outline: none;
    }
</style>
</head>
<body>
<div class="container-fluid" style="padding:0;">
    <div class="main_help_layout">
       <div class="main_help_layout_content"><p style="margin-top: 0px;margin-bottom: 10px;font-weight: bolder;">也许你很牛逼，但我未必屌你！</p>
       <p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; font-size: 15px; letter-spacing: 0.544px; background-color: rgb(255, 255, 255);">多少人的关系变了，是因为别人的嘴。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; font-size: 15px; letter-spacing: 0.544px; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; font-size: 15px; letter-spacing: 0.544px; background-color: rgb(255, 255, 255);">不知我曾经在谁嘴下死过，但是喜我者，我惜之，嫌我者，我避之，如果你有眼睛，请别用耳朵了解我。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; font-size: 15px; letter-spacing: 0.544px; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; font-size: 15px; letter-spacing: 0.544px; background-color: rgb(255, 255, 255);">时间，真是个好东西，验证了对的，见证了错的，我就是我，不喜欢带着面具做人。也许你很牛逼，但我未必屌你！</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; font-size: 15px; letter-spacing: 0.544px; background-color: rgb(255, 255, 255);"><br/></span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; font-size: 15px; letter-spacing: 0.544px; background-color: rgb(255, 255, 255);"><br/></span></p><p style="text-align: center;"><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;, Arial, sans-serif; font-size: 15px; letter-spacing: 0.544px; background-color: rgb(255, 255, 255);"><img style="margin: 0px; padding: 0px; max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important; height: auto !important;" src="http://app.newnanedu.com/Public/news/image/20181031/1540954715755460.jpg" title="1540954715755460.jpg" alt="81.jpg"/></span></p>       </div>
    </div>
</div>   
</body>
</html>
